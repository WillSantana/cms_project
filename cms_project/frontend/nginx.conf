# ===============================
# NGINX CONFIG - FRONTEND REACT SPA
# ===============================

server {
    listen 80;
    server_name _;

    # Diret√≥rio onde o build React √© copiado no container
    root /usr/share/nginx/html;
    index index.html;

    # ----------------------------------------------------------
    # üîπ 1. Rotas SPA (React Router)
    # ----------------------------------------------------------
    # Para qualquer rota que n√£o corresponda a um arquivo f√≠sico,
    # redireciona para index.html ‚Äî assim o React gerencia o roteamento.
    location / {
        try_files $uri /index.html;
    }

    # ----------------------------------------------------------
    # üîπ 2. Proxy para o backend Django
    # ----------------------------------------------------------
    # Encaminha as requisi√ß√µes da API para o container "backend"
    # (certifique-se de que o servi√ßo no docker-compose se chama "backend")
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout e buffer para evitar erros em requisi√ß√µes longas
        proxy_connect_timeout 60s;
        proxy_read_timeout 120s;
    }

    # ----------------------------------------------------------
    # üîπ 3. Arquivos est√°ticos e de build
    # ----------------------------------------------------------
    # Serve arquivos JS, CSS, imagens, fontes etc diretamente
    # com cache agressivo (1 ano), pois os nomes de arquivo s√£o versionados.
    location ~* \.(?:js|css|json|png|jpg|jpeg|gif|ico|svg|webp|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # ----------------------------------------------------------
    # üîπ 4. Seguran√ßa e performance
    # ----------------------------------------------------------
    # Impede listagem de diret√≥rios
    autoindex off;

    # Remove header de vers√£o do Nginx
    server_tokens off;

    # Compress√£o Gzip para reduzir tamanho de resposta
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;

    # ----------------------------------------------------------
    # üîπ 5. Fallback de erro
    # ----------------------------------------------------------
    error_page 404 /index.html;
}
