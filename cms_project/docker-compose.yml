version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: cms_db
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: cms_backend
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/usr/src/app
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: 'django-insecure-b7ezjn$m!gk@hia8fuxrgs7+)q=*=l2f2okcjxvrsdz@f4iiw&'
      DEBUG: 'True'
      POSTGRES_NAME: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: cms-media
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started

  frontend:
    build:
      context: ./frontend
    container_name: cms_frontend
    restart: always
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: http://localhost:8000/api
    depends_on:
      - backend

  minio:
    image: minio/minio:latest
    container_name: cms_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000" # API de armazenamento
      - "9001:9001" # Painel de administração
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
